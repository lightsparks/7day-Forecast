<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Het weer: 7 dagen vooruit">
    <meta name="keywords" content="het weer, weerbericht, weersvoorspelling">
    <title>Weerbericht App</title>
    <meta name="author" content="LightSparks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>


<div id="app">
    <h1 id="title">Weather app</h1>

    <!------ INPUT ------>
    <!--<form class="input-wrap" v-on:submit.prevent="fetchWeather">
        <input
                type="text"
                class="searchbox"
                placeholder="Search for a city..."
                maxlength="60"
                v-model="query"
                autocomplete="off"
                autofocus
        />
    </form>-->

<div class="respDesign">
    <div class="main">
        <div class="currentOuterWrap">
            <div class="currentInnerWrap">
                <div class="geodata">
                    <h3 id="location">Hilversum, NL</h3>
                    <h2 id="date">{{ currentDate }}</h2>
                </div>

                <div id="conditionWrap">
                    <img alt="icon" class="condition" :src="currentWeather.icon"/>
                    <div class="condition">{{ currentWeather.condition }}</div>
                </div>

                <div class="outerTempWrap">
                    <div class="innerTempWrap">
                        <span class="currentTemp" id="currentTemp">{{ currentWeather.temperatureNow }}</span><span
                            class="currentTemp" id="degree">째</span><span class="currentTemp" id="celsius">C</span>
                    </div>

                    <div class="minmaxTempWrap">
                        <div class="minmax" id="currentMax">Hi: {{ currentWeather.hiTemp }}째C</div>
                        <div id="splitBorder"></div>
                        <div class="minmax" id="currentMin">Lo: {{ currentWeather.loTemp }}째C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------ UPCOMING 7 DAYS ------>

    <div class="weekWrap">
        <h2 class="forecastTitle">De komende 7 dagen</h2>

        <div class="weekContainer">

            <div v-for="weekday in forecastData">
                <div class="weekDayOuterWrap">
                    <div class="weekDayInnerWrap">
                        <img class="weekdayIcon" alt="icon" :src="customIcon(weekday.weather[0].icon)"/>
                        <div class="weekConditionWrap">

                            <div class="weekdayCondition">{{ weekday.weather[0].description }}</div>
                        </div>
                        <div class="weekdayTemperature">{{ Math.round(weekday.temp.day) }}째C</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</div>

<script src="./vue.js"></script>

</body>
</html>
